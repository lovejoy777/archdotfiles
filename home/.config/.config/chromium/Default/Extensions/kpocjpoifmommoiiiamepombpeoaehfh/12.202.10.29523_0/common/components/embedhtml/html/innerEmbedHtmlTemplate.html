<!DOCTYPE HTML>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">
	window.addEventListener('message', function(event) {
		if (event.origin.indexOf('chrome-extension://') === 0) {
			try {
				var message = event.data;
				if (message.mindspark) {
					document.write(message.html);
				}
			} catch (e) {
				console.warn(e)
			}
		}
	}, false);
</script>
</body>
</html>
